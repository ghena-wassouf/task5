<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>calculator</title>
</head>
<body>

        <div class="calc">
            <input typy="text" placeholder="0" id="calc">
            <button onclick="Clear()" style=" background-color: palevioletred;" >C</button>
            <button onclick="Delete()"  style=" background-color: rgb(84, 104, 216);">Del</button>
            <button onclick="display('%')" style=" background-color: rgb(84, 104, 216);">%</button>
            <button onclick="display('/')" style=" background-color: rgb(84, 104, 216);">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" style=" background-color: rgb(84, 104, 216);">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('+')" style=" background-color: rgb(84, 104, 216);">+</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('-')" style=" background-color: rgb(84, 104, 216);">-</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')" >.</button>
            <button onclick="calc('=')" style="width: 120px; background-color: orange;">=</button>
        </div>
    <script src="./assets/script.js"></script>
</body>
</html>
